<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{height: 100%;margin: 0;padding: 0;text-align: center;}
        body{display: flex;flex-direction: row;justify-content: center;}
        .box{display: flex;flex-direction: column;padding: 10px 0;}
        .head{display: flex;height: 56px;}
        .content{
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .foot{height: 292px;}
        .text{
            color: rgb(50, 125, 226);
            font-weight: bold;
            padding-top: 15px;
        }

        .water {
            width: 200px;
            height: 200px;
            background-color: rgb(50, 125, 226);
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 30px 0 rgba(0, 0, 0, .5), 0 4px 10px 0 rgba(0, 0, 0, .5);
            overflow: hidden;
        }
        .water:before, .water:after {
            content: '';
            position: absolute;
            width: 200px;
            height: 300px;
            top: -150px;
            background-color: #fff;
        }
        .water:before {
            border-radius: 45%;
            background: rgba(255, 255, 255, .7);
            animation: wave 5s linear infinite;
        }
        .water:after {
            border-radius: 35%;
            background: rgba(255, 255, 255, .3);
            animation: wave 5s linear infinite;
        }
        @keyframes wave {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="head">
            <img src="imgs/logo.jpg" alt="" />
        </div>
        <div class="content">
            <div style="display: flex;flex-direction: row;justify-content: center;">
                <div class="water"></div>
            </div>            
            <div class="text">正在登陆，请稍候片刻....</div>
        </div>
        <div class="foot">
            <img src="imgs/banner.jpg" alt="" style="width: auto;height: auto;max-width: 100%;max-height: 100%;"/>
        </div>
    </div>
</body>
</html>
