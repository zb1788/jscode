<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        .body{margin: 0;padding: 0;}
        .wraper{width: 720px;height: 648px;margin: 0 auto;position: relative;}
        .logo{position: relative;left: 0;top: 0;}
        .banner{position: absolute;left: 0;bottom: 0;}

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    .water {
        width: 200px;
        height: 200px;
        background-color: rgb(50, 125, 226);
        border-radius: 50%;
        position: relative;
        box-shadow: inset 0 0 30px 0 rgba(0, 0, 0, .5), 0 4px 10px 0 rgba(0, 0, 0, .5);
        overflow: hidden;
        left: 35%;
    }
    .water:before, .water:after {
        content: '';
        position: absolute;
        width: 200px;
        height: 300px;
        top: -150px;
        background-color: #fff;
    }
    .water:before {
        border-radius: 45%;
        background: rgba(255, 255, 255, .7);
        animation: wave 5s linear infinite;
    }
    .water:after {
        border-radius: 35%;
        background: rgba(255, 255, 255, .3);
        animation: wave 5s linear infinite;
    }
    @keyframes wave {
        0% {
            transform: rotate(0);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    </style>
</head>
<body>


<div class="wraper">
    <img src="imgs/logo.jpg" class="logo" />    
    <!-- <div style="text-align: center;"><img style="width: 159px;height: 176px;" src="imgs/load.jpg" /></div> -->
    <!-- <div class="clearfix"></div> -->
    <div class="water"></div>
    <div style="text-align: center;margin-top: 26px;color: rgb(50, 125, 226);font-weight: bold;">
        正在登陆，请稍候片刻....
    </div>
    <div class="banner">
        <img src="imgs/banner.jpg" />
    </div>
</div>

</script>
    
    
</body>
</html>
